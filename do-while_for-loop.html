<!DOCTYPE html>
<html>

<head>
    <title>Belajar For Loop & Do While Javascript</title>
</head>

<body>
    <h1 id="judul"></h1>

    <script>
        var judul = "Belajar For Loop &  Do While";
        for (var i = 1; i < 6; i++) {
            console.log("hello world! " + i);
        }

        for (var a = 5; a >= 1; a--) {
            console.log("urutan" + a);
        }

        for (var y = 2; y <= 20; y = y + 2) {
            console.log("loncatan" + y);
        }

        for (var x = 100; x >= 0; x = x - 5) {
            console.log( x + " * 5 = " + x*5);
        }

        document.getElementById('judul').innerHTML = judul;
    </script>
</body>

</html>
