        // MODULUS & DIV JAVASCRIPT

        function div(numDiv2, pembagiDiv1) {
            var pengurang = numDiv2 % pembagiDiv1;
            var angkaPas = numDiv2 - pengurang;
            var hasil = angkaPas / pembagiDiv1;

            return hasil;
        }

        // SOAL LATIAN BAB 6 
        // 1. KONVERSI DETIK KE HARI, JAM, MENIT, DETIK
        
        function detikKeWaktu(durasi) {
            var hari = div(durasi, 86400);

            var sisaHari = durasi % 86400; // Mencari sisa hasil bagi dengan me modulus durasi dengan total detik dalam 1 hari
            var jam = div(sisaHari, 3600); // Membagi sisa hari dengan total detik dalam 1 jam

            var sisaJam = sisaHari % 3600;
            var menit = div(sisaJam, 60);

            var sisaMenit = sisaJam % 60;
            var detik = div(sisaMenit, 1);

            var hasil = durasi + ' detik sama dengan ' + hari + ' hari, ' + jam + ' jam, ' + menit + ' menit ' + detik + ' detik' ;
            return hasil;
        }

        console.log(detikKeWaktu(8640));

        // 2. KONVERSI HARI KE TAHUN , BULAN, JAM
        
        function konversiHari(durasi) {
            var tahun = div(durasi, 365);

            var sisaTahun = durasi % 365;
            var bulan = div(sisaTahun, 30);

            var sisaBulan = sisaTahun % 30;
            var hari = div(sisaBulan, 1)

            var hasil = durasi + ' hari sama dengan ' + tahun + ' tahun, ' + bulan + ' bulan, ' + hari + ' hari';
            return hasil;
        }

        console.log(konversiHari(40));

        function KonversiUang25(uang) {

                console.log('Rp'+uang + ' setara dengan ' + konvRibuan + ' buah Rp1000 ditambah ' + konv5Ratusan + ' buah Rp500 ditambah ' + konv1Ratusan + ' buah Rp100 ditambah ' + konv50 + ' buah Rp50 ditambah ' + konv25 + ' buah Rp25');
